<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <#if logged??>
        You are already logged in, ${username}!<br>
    <#else>
    <#if errorReason??>Error: ${errorReason}<br><br></#if>
        <form action="/register" method="post">
            Name:<input type="text" name="username"/><br/><br/>
            Password:<input type="password" name="userpass"/><br/><br/>
            E-mail:<input type="text" name="usermail"/><br/><br/>
            <input type="submit" value="Register"/>
        </form>
    </#if>
    <br>
    <a href="index">Back</a>
</body>
</html>
